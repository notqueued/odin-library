<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Library</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>The cosy library</h1>
            </div>
            <div class="for-btn">
                <button class="new-btn">New book</button>
                <div class="modal">

                    <div class="modal-content">
                      <div><span class="close">&times;</span></div>
                      
                      <form action="">
                          <input class="bookTitle" type="text"
                                 placeholder="Book's title" maxlength="50" required />
                          <input class="bookAuthor" type="text" placeholder="Book's author" maxlength="50" required />
                          <input class="bookPages" type="number" 
                                 placeholder="Book's number of pages" maxlength="4" onKeyPress="if(this.value.length==4) return false;" />
                        <div class="formLastRow">
                            <div>
                                <label for="read">Read</label>
                                <input class="bookRead" type="checkbox" id="read">
                            </div>
                            <div>
                                <input class="addingBook" type="button" value="Submit">
                            </div>
                        </div>
                      </form>
                    </div>
                    
                </div>
            </div>
            <div class="display">
                <div class="books"></div>
            </div>
            <div class="footer">
                <p>Copyright &copy; notqueued 2022</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
